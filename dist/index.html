<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Edge Wars Project Statistics</title>

  <meta name="description" content="Edge Wars Project Statistics">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Edge Wars Project Statistics">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        

<div class="starter-template">
    <h1>Edge Wars</h1>
    <p class="lead">This page shows statistical data pulled from the <a href="https://trello.com/b/8MByIfMz/edge-wars" onclick="window.open(this.href);return false;">Edge Wars Trello board</a>.</p>
</div>

<div class="row">
    <div class="col-xs-12"><h3>Hours by sprint</h3></div>
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th data-sort="string">Sprint</th>
                    <th data-sort="int">Hours</th>
                </tr>
            </thead>
            <tbody id="hours-by-sprint">
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-xs-12"><h3>Hours by category</h3></div>
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th data-sort="string">Sprint</th>
                    <th data-sort="int">Hours</th>
                </tr>
            </thead>
            <tbody id="hours-by-category">
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-xs-12"><h3>Hours by person</h3></div>
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th data-sort="string">Person</th>
                    <th data-sort="int">Hours</th>
                </tr>
            </thead>
            <tbody id="hours-by-person">
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-xs-12"><h3>All tasks</h3></div>
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th data-sort="string">Task</th>
                    <th data-sort="int">Hours</th>
                </tr>
            </thead>
            <tbody id="hours-by-task">
            </tbody>
        </table>
    </div>
</div>


    </div><!-- /.container -->

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
